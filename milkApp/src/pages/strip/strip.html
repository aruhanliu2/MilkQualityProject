<ion-header>

  <ion-navbar>
    <ion-title>Strip Yields</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>General Info:</h2>
  <ion-list>
    <ion-item>
      <ion-label fixed>Farm</ion-label>
      <ion-input text-right type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MMM DD, h:mm A" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>
  </ion-list>

  <h2>Cows Info:</h2>
  <form [formGroup]="todo" (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Stall No:</ion-label>
      <ion-input text-right type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>ML</ion-label>
      <ion-input text-right type="text" formControlName="ml"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Balanced</ion-label>
      <ion-checkbox formControlName="balanced" ></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Not Balanced</ion-label>
      <ion-checkbox formControlName="unbalanced" ></ion-checkbox>
    </ion-item>
    <button ion-button type="submit" [disabled]="!todo.valid">Save</button>
    <button ion-button type="submit" >Submit</button>
  </form>
</ion-content>
