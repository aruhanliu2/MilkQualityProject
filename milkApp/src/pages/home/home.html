<ion-header>
  <ion-navbar>

          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>

    <ion-title>Milk Quality Project</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Welcome to our App!</h3>
  <button ion-button (click)="submitData()">Submit all the data</button>
  <button ion-button (click)="getInfo()">Get Info</button>
  <ion-list>
    <ion-item *ngFor="let item of ListUser">
      <p>Email: {{item.email}}</p>
      <p>Password: {{item.password}}</p>
    </ion-item>
  </ion-list>
</ion-content>
