<ion-header>

  <ion-navbar>
    <ion-title>Lactocoder Analysis</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>General Info:</h2>
  <ion-list>
    <ion-item>
      <ion-label fixed>Farm</ion-label>
      <ion-input text-right type="text" [(ngModel)]="farm"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="YYYY MMM DD" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Parlor Type</ion-label>
      <ion-input text-right type="text" [(ngModel)]="parlor"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Pre-milking</ion-label>
      <ion-input text-right type="text" [(ngModel)]="pre_milking"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Herd Size</ion-label>
      <ion-input text-right type="text" [(ngModel)]="herd_size"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Size</ion-label>
      <ion-input text-right type="text" [(ngModel)]="size"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Procedures</ion-label>
      <ion-input text-right type="text" [(ngModel)]="procedures"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Milking Frequency</ion-label>
      <ion-select [(ngModel)]="frequency" interface="popover">
        <ion-option value="frequency2X">2X</ion-option>
        <ion-option value="frequency3X">3X</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>No. Operators</ion-label>
      <ion-input text-right type="text" [(ngModel)]="operators"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>(Prep)</ion-label>
      <ion-input text-right type="text" [(ngModel)]="prep"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Milking Routine</ion-label>
      <ion-input text-right type="text" [(ngModel)]="routine"></ion-input>
    </ion-item>
  </ion-list>

  <h2>Cows Info:</h2>
    <ion-item>
      <ion-label fixed>Cow1</ion-label>
      <ion-input text-right type="text" [(ngModel)]="cowName1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Total Milk</ion-label>
      <ion-input text-right type="text" [(ngModel)]="milk1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Remark</ion-label>
      <ion-input text-right type="text" [(ngModel)]="remark1"></ion-input>
    </ion-item>
    <Button class="sbtn" ion-button [disabled]="a1" (click)="a1=true" (tap)="timer($event,1,'Dip')" > Dip </Button>
    <Button class="sbtn" ion-button [disabled]="a2" (click)="a2=true" (tap)="timer($event,1,'Strip')" > Strip </Button>
    <Button class="sbtn" ion-button [disabled]="a3" (click)="a3=true" (tap)="timer($event,1,'Wipe')" > Wipe </Button>
    <Button class="sbtn" ion-button [disabled]="a4" (click)="a4=true" (tap)="timer($event,1,'Attach')" > Attach </Button>
    <Button class="sbtn" ion-button [disabled]="a5" (click)="a5=true" (tap)="timer($event,1,'Remove')" > Remove </Button>
    <hr>
    <ion-item>
      <ion-label fixed>Cow2</ion-label>
      <ion-input text-right type="text" [(ngModel)]="cowName2"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Total Milk</ion-label>
      <ion-input text-right type="text" [(ngModel)]="milk2"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Remark</ion-label>
      <ion-input text-right type="text" [(ngModel)]="remark2"></ion-input>
    </ion-item>
    <Button class="sbtn" ion-button [disabled]="b1" (click)="b1=true" (tap)="timer($event,2,'Dip')" > Dip </Button>
    <Button class="sbtn" ion-button [disabled]="b2" (click)="b2=true" (tap)="timer($event,2,'Strip')" > Strip </Button>
    <Button class="sbtn" ion-button [disabled]="b3" (click)="b3=true" (tap)="timer($event,2,'Wipe')" > Wipe </Button>
    <Button class="sbtn" ion-button [disabled]="b4" (click)="b4=true" (tap)="timer($event,2,'Attach')" > Attach </Button>
    <Button class="sbtn" ion-button [disabled]="b5" (click)="b5=true" (tap)="timer($event,2,'Remove')" > Remove </Button>
    <hr>
    <ion-item>
      <ion-label fixed>Cow3</ion-label>
      <ion-input text-right type="text" [(ngModel)]="cowName3"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Total Milk</ion-label>
      <ion-input text-right type="text" [(ngModel)]="milk3"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Remark</ion-label>
      <ion-input text-right type="text" [(ngModel)]="remark3"></ion-input>
    </ion-item>
    <Button class="sbtn" ion-button [disabled]="c1" (click)="c1=true" (tap)="timer($event,3,'Dip')" > Dip </Button>
    <Button class="sbtn" ion-button [disabled]="c2" (click)="c2=true" (tap)="timer($event,3,'Strip')" > Strip </Button>
    <Button class="sbtn" ion-button [disabled]="c3" (click)="c3=true" (tap)="timer($event,3,'Wipe')" > Wipe </Button>
    <Button class="sbtn" ion-button [disabled]="c4" (click)="c4=true" (tap)="timer($event,3,'Attach')" > Attach </Button>
    <Button class="sbtn" ion-button [disabled]="c5" (click)="c5=true" (tap)="timer($event,3,'Remove')" > Remove </Button>
    <hr>

    <button class="btn" ion-button (click)="saveData()">Save</button>
    <Button class="btn" ion-button navPop> Back </Button>
</ion-content>
