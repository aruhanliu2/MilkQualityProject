<ion-header>

  <ion-navbar>
    <ion-title>Lactocoder Analysis</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>General Info:</h2>
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="MMM DD, h:mm A" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>
  <form [formGroup]="todo">
    <ion-item>
      <ion-label fixed>Farm</ion-label>
      <ion-input type="text" formControlName="farm"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Parlor Type</ion-label>
      <ion-input type="text" formControlName="parlor"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Pre-milking</ion-label>
      <ion-input type="text" formControlName="pre_milking"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Herd Size</ion-label>
      <ion-input type="text" formControlName="herd_size"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Size</ion-label>
      <ion-input type="text" formControlName="size"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Procedures</ion-label>
      <ion-input type="text" formControlName="procedures"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Milking Frequency</ion-label>
      <ion-input type="text" formControlName="frequency"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>No. Operators</ion-label>
      <ion-input type="text" formControlName="operators"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>(Prep)</ion-label>
      <ion-input type="text" formControlName="prep"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Milking Routine</ion-label>
      <ion-input type="text" formControlName="routine"></ion-input>
    </ion-item>
  </form>

  <h2>Cows Info:</h2>
  <form [formGroup]="todo2" (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Cow</ion-label>
      <ion-input type="text" formControlName="cow"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Attach</ion-label>
      <ion-input type="text" formControlName="attach"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Remove</ion-label>
      <ion-input type="text" formControlName="remove"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Dip Contact Time</ion-label>
      <ion-input type="text" formControlName="dip"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Lag Time From Stim to Attach</ion-label>
      <ion-input type="text" formControlName="lag"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Unit on Time</ion-label>
      <ion-input type="text" formControlName="unit"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Total Milk</ion-label>
      <ion-input type="text" formControlName="total"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Remarks</ion-label>
      <ion-input type="text" formControlName="remarks"></ion-input>
    </ion-item>
    <button ion-button type="submit" >Save</button>
    <button ion-button type="submit" >Submit</button>
  </form>
</ion-content>
